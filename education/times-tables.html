<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .text-vw {
            font-size: 16vw;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="flex items-center justify-center h-screen font-sans font-semibold">
        <div class="text-vw">
            <span class="number first">{{ left }}</span>
            <span class="operand">{{ operand }}</span>
            <span class="number second">{{ right }}</span>
            <span class="equals">=</span>
            <span class="number answer">{{ answer }}</span>
        </div>
        <div class="fixed top-0 inset-x-0 p-2 bg-gradient-to-b from-red-400 to-yellow-500">
            <label for="base">Times Table:</label>
            <select id="base" v-model="base">
                <option value="random">Random</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            max: 12,
            base: 'random',
            operand: 'Ã—',
            left: 0,
            right: 0,
            showAnswer: false,
            interval: null
        },
        computed: {
            answer: function () {
                return this.showAnswer ? (this.left * this.right) : '??';
            }
        },
        watch: {
            base: function (val, oldVal) {
                this.left = 1;
                this.right = val;
                this.next();
            }
        },
        methods: {
            next: function () {
                if (this.interval) {
                    clearInterval(this.interval)
                    this.interval = null;
                }

                if (this.base == 'random') {
                    this.interval = setInterval(
                        function () {
                            app.randomise();
                        },
                        6000
                    );
                    app.randomise();
                } else {
                    this.left = 0;
                    this.interval = setInterval(
                        function () {
                            app.table();
                        },
                        3500
                    );
                    app.table();
                }
            },

            table: function () {
                this.showAnswer = true;
                app.left++;
                if (app.left > app.max) {
                    app.left = 1;
                }
            },

            randomise: function () {

                // Show random numbers
                this.showAnswer = false;
                let interval = setInterval(
                    function () {
                        app.left = Math.floor(Math.random() * app.max + 1);
                        app.right = Math.floor(Math.random() * app.max + 1);
                    },
                    100
                );
                setTimeout(
                    function () {
                        clearInterval(interval);
                    },
                    1000
                );
                setTimeout(
                    function () {
                        app.showAnswer = true;
                    },
                    3000
                );
            }
        }
    });
    app.next();
</script>
</body>
</html>
